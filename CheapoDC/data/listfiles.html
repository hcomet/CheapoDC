<!doctype html>
<html lang=en>
<head><title>CheapoDC File Management</title> <link rel=icon type=image/png href=/favicon.png>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel=stylesheet href=./CDCStyle.css>
</head><body><div class=wrapper>
<header><div class=headerGrid>
<hIcon class=logo><img src=/cheapo.png alt=CheapoDC onclick='window.location.href="https://github.com/hcomet/CheapoDC"'></hIcon>
<hTitle class=title>File Management</hTitle>
<logoutIcon onclick=logoutCDC()><img src=/logout.png alt=Logout></logoutIcon>
</div>
</header>
<main>
<h2>File List</h2>
<div id=filelist>%TMFL%</div>
<hr class=footerThr>
<h2>File Upload</h2>
<div class=fileUpload>
<form id=uploadForm method=POST action=/upload enctype=multipart/form-data>
<input type=file name=file2 id=file2 multiple><input type=button name=upload id=iupload value=Upload title="Upload File" onclick=uploadFile() disabled>
<h3 id=status>Completed: 0&percnt;</h3> <p id=loaded_n_total><span id=filename></span><span id=filesize></span></p>
</form>
</div>
</main>
<aside>
<div class=locName>%LNM%</div><div class=locCoord>%LAT%, %LON%</div><div class=queryLocName>%WUL%</div>
<div class=weatherIcon><img src="%WICON%"></div><div class=weatherDesc>%WDESC%</div>
<div class=wrg><wrgt>Temperature:</wrgt><wrgv>%ATPQ%</wrgv></div>
<div class=wrg><wrgt>Dew Point:</wrgt><wrgv>%DP%</wrgv></div>
<div class=wrg><wrgt>Humidity:</wrgt><wrgv>%HU%</wrgv></div>
</aside>
<footer>
<br><hr class=footerThr>
<button type=button class=bfooter onclick='document.location="../dashboard"'>Dashboard</button>
<button type=button class=bfooter onclick='document.location="../config"'>Controller Configuration</button>
<button type=button class=bfooter onclick='document.location="../otaIndex"'>Device Management</button>
<button type=button class=bfooterDisabled disabled>File Management</button>
<hr class=footerBhr>
<div class=attribution>Cheapo Dew Controller - &copy; 2025 - Release: %FW% <br>(Heap: %HP%, File space: %LFS%)</div>
</footer></div>
<script>document.getElementById("file2").addEventListener("change",(function(){document.getElementById("iupload").disabled=!1}))</script>
<script src=CDCjs.js></script>
</body>
</html>
