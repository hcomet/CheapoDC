<head><title>Load files for LittleFS store</title>
   <link rel="stylesheet" href="./CDCStyle.css">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head><body><div class="wrapper"><header>Upload files to LittleFS partition</header>
   <main>
<form method='POST' action='#' enctype='multipart/form-data' id='upload_form'>
   <input type='file' name='upload' id="iupload">
        <input type='submit' value='Upload'>
    </form>
 <div id='prg'>progress: 0&percnt;</div>
</main>
<aside>
   <div class="locName">%LNM%</div><div class="locCoord">%LAT%, %LON%</div>
   <div class="locName">%LNM%</div><div class="locCoord">%LAT%, %LON%</div><div class="queryLocName">%WUL%</div>
   <div class="wReading"><wReadingTerm>Temperature:</wReadingTerm><wReadingValue>%ATPQ%</wReadingValue></div>
   <div class="wReading"><wReadingTerm>Dew Point:</wReadingTerm><wReadingValue>%DP%</wReadingValue></div>
   <div class="wReading"><wReadingTerm>Humidity:</wReadingTerm><wReadingValue>%HU%</wReadingValue></div>
</aside>
<footer>
   <hr class="footerThr">
   <button type="button" class="bfooter" onclick="document.location='../dashboard'" >Dashboard</button> 
   <button type="button" class="bfooter" onclick="document.location='../config'">Configuration</button>
   <button type="button" class="bfooter" onclick="document.location='../otaIndex'">OTA Update</button>
<button type="button"  class="bfooterDisabled" disable>File Upload</button> <!--onclick="document.location='../fileIndex'"-->
<button type="button" class="bfooter" onclick="document.location='../listFiles'" >File Download</button> 
<button type="button"  class="bfooter" onclick="document.location='../reboot'">Reboot</button>
<hr class="footerBhr">
<div class="atribution">Cheapo Dew Controller - &copy; 2024 - Release: %FW% <br />(Heap: %HP%, File space: %LFS%)</div>
</footer>
 </div>
 <script>
   document.getElementById('iupload').addEventListener('change', function(e) {
      if (e.target.files[0]) {
         document.getElementById("prg").innerHTML = "progress: 0&percnt;";
      }
   });
   $('form').submit(function(e){
   e.preventDefault();
   var form = $('#upload_form')[0];
   var data = new FormData(form);
    $.ajax({
   url: '/upload',
   type: 'POST',
   data: data,
   contentType: false,
   processData:false,
   xhr: function() {
   var xhr = new window.XMLHttpRequest();
   xhr.upload.addEventListener('progress', function(evt) {
   if (evt.lengthComputable) {
   var per = evt.loaded / evt.total;
   $('#prg').html('progress: ' + Math.round(per*100) + '%');
   }
   }, false);
   return xhr;
   },
   success:function(d, s) {
   console.log('success!')
  },
  error: function (a, b, c) {
  }
  });
  });
  </script>
  </body>
